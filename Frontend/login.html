<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Communify.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #2e2e2e, #4a4a4a); /* Lighter gradient for a modern look */ /* Subtle gradient for a modern look */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 900px;
      height: 600px;
      background: #1f1f1f; /* Sidebar-like dark gray */
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      overflow: hidden;
    }

    .left-section {
      flex: 1;
      background: #1f1f1f; /* Sidebar-like dark gray */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .left-section img {
      width: 80px; /* Adjust logo size */
      height: 80px;
      margin-bottom: 20px;
    }

    .left-section h2 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #FFD700; /* Gold */
    }

    .left-section p {
      font-size: 14px;
      color: #ccc; /* Light gray */
    }

    .right-section {
      flex: 1;
      background: #0e0e0e; /* Dark background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      color: white;
    }

    .right-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #FFD700; /* Gold */
    }

    .right-section p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ccc; /* Light gray */
    }

    .right-section input[type="email"],
    .right-section input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #444; /* Darker border */
      border-radius: 6px;
      font-size: 14px;
      background: #1f1f1f; /* Sidebar-like dark gray */
      color: white;
    }

    .right-section input::placeholder {
      color: #777; /* Placeholder text color */
    }

    .right-section button {
      background: #FFD700; /* Gold */
      border: none;
      color: #0e0e0e; /* Dark text for contrast */
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .right-section button:hover {
      background: #e6c200; /* Slightly darker gold on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="logo.jpg" alt="Communify.io Logo" />
      <h2>Communify.io</h2>
      <p>Sign in to manage your community issues effectively.</p>
    </div>
    <div class="right-section">
      <h2>Welcome Back!</h2>
      <p>Enter your credentials to access your account.</p>
      <form action="dashboard.html" method="GET">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
